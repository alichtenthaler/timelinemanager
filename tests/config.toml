# HashingAlgorithm hashing.Algorithm
hashingAlgorithm = "shake128"
# HashSize         int
hashSize = 6
# DataTTL          funks.Duration
dataTTL = "2m"
# TransportBufferSize  int
transportBufferSize = 1024
# BatchSendInterval    funks.Duration
batchSendInterval = "30s"
# RequestTimeout       funks.Duration
requestTimeout = "5s"
# SerializerBufferSize int
serializerBufferSize = 2048
# DebugInput           bool
debugInput = false
# DebugOutput          bool
debugOutput = true
# TimeBetweenBatches
timeBetweenBatches = "10ms"
# PrintStackOnError    bool
printStackOnError = true
# Name                 string
name = "main"

[openTSDBTransport]
# ReadBufferSize         int
readBufferSize = 64
# MaxReadTimeout         funks.Duration
maxReadTimeout = "100ms"
# ReconnectionTimeout    funks.Duration
reconnectionTimeout = "3s"
# MaxReconnectionRetries int
maxReconnectionRetries = 5
# DisconnectAfterWrites
disconnectAfterWrites = true


[httpTransport]
# ServiceEndpoint        string
serviceEndpoint = "/api/put"
# Method                 string
method = "POST"
# ExpectedResponseStatus int
expectedResponseStatus = 204
# TimestampProperty      string
timestampProperty = "timestamp"
# ValueProperty          string
valueProperty = "value"

[[backends]]
addHostTag    = true
cycleDuration = "15s"
host          = "host1"
port          = 8123
storage       = "normal"
type          = "opentsdb"
    [backends.commonTags]
    tag1 = "val1"
    tag2 = "val2"
    tag3 = "val3"

[[backends]]
addHostTag    = true
cycleDuration = "25s"
host          = "host2"
port          = 8124
storage       = "archive"
type          = "opentsdb"
    [backends.commonTags]
    tag4 = "val4"
    tag5 = "val5"
    tag6 = "val6"

[[backends]]
addHostTag    = false
cycleDuration = "35s"
host          = "host3"
port          = 8125
storage       = "custom"
type          = "http"
    [backends.commonTags]
    tag7 = "val7"
    tag8 = "val8"
    tag9 = "val9"
