hashingAlgorithm = "shake128"
hashSize = 6
dataTTL = "2m"
transportBufferSize = 1024
batchSendInterval = "30s"
requestTimeout = "5s"
serializerBufferSize = 2048
debugInput = false
debugOutput = true
timeBetweenBatches = "10ms"
printStackOnError = true
pointValueBufferSize = 512

[udpTransports.udp]
    reconnectionTimeout = "6s"
    maxReconnectionRetries = 8
    disconnectAfterWrites = false
    timestampProperty = "ts"
    valueProperty = "v"
    serializer = "json"

[openTSDBTransports.opentsdb]
    readBufferSize = 64
    maxReadTimeout = "100ms"
    reconnectionTimeout = "3s"
    maxReconnectionRetries = 5
    disconnectAfterWrites = true

[httpTransports.number]
    serviceEndpoint = "/api/put"
    method = "PUT"
    expectedResponseStatus = 204
    timestampProperty = "timestamp"
    valueProperty = "value"
    serializer = "json"
    [httpTransports.number.headers]
        "content-type" = "application/json"
        "x-custom-header" = "test"

[httpTransports.text]
    serviceEndpoint = "/api/text/put"
    method = "POST"
    expectedResponseStatus = 204
    timestampProperty = "timestamp"
    valueProperty = "text"
    serializer = "json"
    [httpTransports.text.headers]
        session = "xyz"

[httpTransports.numberOpenTSDB]
    serviceEndpoint = "/api/otsdb/put"
    method = "POST"
    expectedResponseStatus = 200
    serializer = "opentsdb"

[[backends]]
    addHostTag    = true
    cycleDuration = "15s"
    host          = "host1"
    port          = 8123
    storage       = "normal"
    transport     = "opentsdb"
        [backends.commonTags]
        tag1 = "val1"
        tag2 = "val2"
        tag3 = "val3"

[[backends]]
    addHostTag    = true
    cycleDuration = "25s"
    host          = "host2"
    port          = 8124
    storage       = "archive"
    transport     = "number"
        [backends.commonTags]
        tag4 = "val4"
        tag5 = "val5"
        tag6 = "val6"

[[backends]]
    addHostTag    = false
    cycleDuration = "35s"
    host          = "host3"
    port          = 8125
    storage       = "custom"
    transport     = "text"
        [backends.commonTags]
        tag7 = "val7"
        tag8 = "val8"
        tag9 = "val9"

[[backends]]
    addHostTag    = true
    cycleDuration = "45s"
    host          = "host4"
    port          = 4242
    storage       = "customUDP"
    transport     = "udp"
        [backends.commonTags]
        tag10 = "val10"
        tag11 = "val11"
        tag12 = "val12"